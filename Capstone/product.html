<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <link rel="stylesheet" href="product.css" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar" role="navigation" aria-label="Main navigation">
    <div class="left-section">
      <a href="madden2.html"><img src="Images/KS2.png" alt="K-Swiss company logo" class="logo" /></a>
    </div>
    <nav class="nav-links" aria-label="Primary menu">
      <a href="shop.html">New</a>
      <a href="shop.html">Men</a>
      <a href="shop.html">Women</a>
      <a href="shop.html">Kids</a>
      <a href="shop.html">Court</a>
      <a href="shop.html">Collabs</a>
      <a href="shop.html">Discover</a>
    </nav>
  </header>

  <main class="product-page" id="main-content">
    <div class="product-images">
      <img id="main-image" src="" alt="Main Product Image" />
      <div class="thumbnails">
        <img id="thumb1" src="" alt="Thumbnail 1" />
        <img id="thumb2" src="" alt="Thumbnail 2" />
        <img id="thumb3" src="" alt="Thumbnail 3" />
      </div>
    </div>
    <div class="product-info">
      <h1 id="product-title"></h1>
      <p class="product-subtitle">K-Swiss by Steve Madden</p>
      <p class="product-price" id="product-price">$0.00</p>
      <p><strong>Color:</strong> <span id="product-color">TEMP</span></p>
      <h4>Size</h4>
      <div class="sizes" id="product-sizes"></div>
      <button class="buy-button">COMING SOON!!!</button>
    </div>
  </main>

  <script>
    const products = {
      dash: {
        title: "Dash",
        image: "Images/dash red render.jpg",
        thumbs: ["Images/dash red render.jpg","Images/dash blue render.jpg","Images/dash green.jpg"],
        price: "129.95",
        color: "Red",
        sizes: ["7","8","9","10","11"]
      },
      ryan: {
        title: "Ryan",
        image: "Images/ryan blue.jpg",
        thumbs: ["Images/ryan blue.jpg","Images/ryan red render.jpg","Images/ryan green.jpg"],
        price: "110.00",
        color: "Blue",
        sizes: ["7","8","9","10","11"]
      },
      z11: {
        title: "Z-11",
        image: "Images/Z-11 green.jpg",
        thumbs: ["Images/Z-11 green.jpg","Images/Z-11 blue.jpg","Images/Z-11 red.jpg"],
        price: "119.95",
        color: "Green",
        sizes: ["7","8","9","10","11"]
      },
      racket: {
        title: "Racket Master",
        image: "Images/PROMO1.png",
        thumbs: ["Images/PROMO1.png","Images/racket-blue.png","Images/racket-red.png"],
        price: "0.00",
        color: "Black",
        sizes: ["7","8","9","10","11"]
      },
      sam: {
        title: "Sam",
        image: "Images/sam red render.jpg",
        thumbs: ["Images/sam red render.jpg","Images/sam green render.jpg","Images/sam blue render.jpg"],
        price: "110.00",
        color: "Red",
        sizes: ["7","8","9","10","11"]
      },
      kody: {
        title: "Kody",
        image: "Images/Kody black.jpg",
        thumbs: ["Images/Kody black.jpg","Images/Kody tan.jpg","Images/Kody white.jpg"],
        price: "29.99",
        color: "Black",
        sizes: ["7","8","9","10","11"]
      },
      walker: {
        title: "Walker",
        image: "Images/walker green.jpg",
        thumbs: ["Images/walker green.jpg","Images/walker red.jpg","Images/walker blue.jpg"],
        price: "119.95",
        color: "Green",
        sizes: ["7","8","9","10","11"]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const key = params.get("product");
    const product = products[key];

    if (product) {
      document.getElementById("product-title").textContent = product.title;
      document.getElementById("main-image").src = product.image;
      document.getElementById("thumb1").src = product.thumbs[0];
      document.getElementById("thumb2").src = product.thumbs[1];
      document.getElementById("thumb3").src = product.thumbs[2];
      document.getElementById("product-price").textContent = `$${product.price}`;
      document.getElementById("product-color").textContent = product.color;

      const container = document.getElementById("product-sizes");
      product.sizes.forEach(size => {
        const btn = document.createElement("button");
        btn.textContent = size;
        container.appendChild(btn);
      });
    } else {
      document.body.innerHTML = "<h2>Product not found.</h2>";
    }
  </script>
</body>
</html>
