<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <link rel="stylesheet" href="product.css" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    .colors button,
    .sizes button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 25px;
      background-color: #f0f0f0;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    .colors button:hover,
    .sizes button:hover {
      background-color: #222;
      color: white;
      transform: scale(1.05);
    }

    .buy-button {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #000, #444);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease-in-out;
    }

    .buy-button:hover {
      background: linear-gradient(90deg, #444, #000);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header class="navbar" role="navigation" aria-label="Main navigation">
    <div class="left-section">
      <a href="madden2.html"><img src="Images/KS2.png" alt="K-Swiss company logo" class="logo" /></a>
    </div>
    <nav class="nav-links" aria-label="Primary menu">
      <a href="shop.html">New</a>
      <a href="shop.html">Men</a>
      <a href="shop.html">Women</a>
      <a href="shop.html">Kids</a>
      <a href="shop.html">Court</a>
      <a href="shop.html">Collabs</a>
      <a href="shop.html">Discover</a>
    </nav>
  </header>

  <main class="product-page" id="main-content">
    <div class="product-images">
      <img id="main-image" src="" alt="Main Product Image" />
      <div class="thumbnails">
        <img id="thumb1" src="" alt="Thumbnail 1" />
        <img id="thumb2" src="" alt="Thumbnail 2" />
        <img id="thumb3" src="" alt="Thumbnail 3" />
      </div>
    </div>
    <div class="product-info">
      <h1 id="product-title"></h1>
      <p class="product-subtitle">K-Swiss by Steve Madden</p>
      <p class="product-price" id="product-price">$0.00</p>
      <p><strong>Color:</strong></p>
      <div class="colors" id="color-options"></div>
      <h4>Size</h4>
      <div class="sizes" id="product-sizes"></div>
<a href="comingsoon.html" class="buy-button" style="display:inline-block; text-align:center; text-decoration:none;">COMING SOON!!!</a>

    </div>
  </main>

  <script>
    const products = {
      dash: {
        title: "Dash",
        images: {
          Red: "Images/dash red render.jpg",
          Blue: "Images/dash blue render.jpg",
          Green: "Images/dash green.jpg"
        },
        price: "129.95",
        sizes: ["7", "8", "9", "10", "11"]
      },
      ryan: {
        title: "Ryan",
        images: {
          Red: "Images/ryan red render.jpg",
          Blue: "Images/ryan blue.jpg",
          Green: "Images/ryan green.jpg"
        },
        price: "110.00",
        sizes: ["7", "8", "9", "10", "11"]
      },
      z11: {
        title: "Z-11",
        images: {
          Red: "Images/Z-11 red.jpg",
          Blue: "Images/Z-11 blue.jpg",
          Green: "Images/Z-11 green.jpg"
        },
        price: "119.95",
        sizes: ["7", "8", "9", "10", "11"]
      },
      sam: {
        title: "Sam",
        images: {
          Red: "Images/sam red render.jpg",
          Blue: "Images/sam blue render.jpg",
          Green: "Images/sam green render.jpg"
        },
        price: "110.00",
        sizes: ["7", "8", "9", "10", "11"]
      },
      kody: {
        title: "Kody",
        images: {
          Black: "Images/Kody black.jpg",
          Tan: "Images/Kody tan.jpg",
          White: "Images/Kody white.jpg"
        },
        price: "29.99",
        sizes: ["7", "8", "9", "10", "11"]
      },
      walker: {
        title: "Walker",
        images: {
          Red: "Images/walker red.jpg",
          Blue: "Images/walker blue.jpg",
          Green: "Images/walker green.jpg"
        },
        price: "119.95",
        sizes: ["7", "8", "9", "10", "11"]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const key = params.get("product");
    const product = products[key];

    if (product) {
      const mainImage = document.getElementById("main-image");
      const colorOptions = document.getElementById("color-options");
      const sizesContainer = document.getElementById("product-sizes");

      const colors = Object.keys(product.images);
      document.getElementById("product-title").textContent = product.title;
      document.getElementById("product-price").textContent = `$${product.price}`;
      mainImage.src = product.images[colors[0]];

      // Thumbnails
      const thumbs = document.querySelectorAll(".thumbnails img");
      colors.forEach((color, i) => {
        if (thumbs[i]) {
          thumbs[i].src = product.images[color];
          thumbs[i].addEventListener("click", () => {
            mainImage.src = product.images[color];
          });
        }
      });

      // Color buttons
      colors.forEach(color => {
        const btn = document.createElement("button");
        btn.textContent = color;
        btn.addEventListener("click", () => {
          mainImage.src = product.images[color];
        });
        colorOptions.appendChild(btn);
      });

      // Sizes
      product.sizes.forEach(size => {
        const btn = document.createElement("button");
        btn.textContent = size;
        sizesContainer.appendChild(btn);
      });
    } else {
      document.body.innerHTML = "<h2>Product not found.</h2>";
    }
  </script>
</body>
</html>
