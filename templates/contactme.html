<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="static/contactme.css" />
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
      <a href="/">Home</a>
    </header>
    <div class="container">
      <h2>
        Please use the form below to contact me and I will try to respond as
        soon as possible.
      </h2>
      <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="contact-method">Preferred Method of Contact:</label>
        <select id="contact-method" name="contact-method" required>
          <option value="email">Email</option>
          <option value="phone">Phone</option>
          <option value="sms">SMS</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <br />
    <footer>&copy; 2024 Max Debin. All rights reserved.</footer>
  </body>
</html>
